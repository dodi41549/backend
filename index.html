<!DOCTYPE html>
<html>
<head>
    <title>List of Cats</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>List of Cats</h1>
    {% for cat in cats %}
        <div class="card">
            <h3>{{ cat.name }}</h3>
            <img src="{{ cat.image }}" alt="{{ cat.name }}">
            <p>{{ cat.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
